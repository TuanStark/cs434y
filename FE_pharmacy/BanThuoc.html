<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán thuốc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/BanThuoc.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/search.css">

</head>

<body>
    <div class="sidebar" id="sidebar">
        <!-- Fragment SideBar -->
    </div>
    <div class="main">
        <div class="main_header" id="header">
            <!-- FragmentHeader -->
        </div>
        <div class="content">
            <div class="wrap-table">
                <div class="tabs">
                    <!-- Tab buttons -->
                    <div class="tab-buttons">
                        <button class="tab-button active" data-tab="tab1">Lập hóa đơn kê đơn</button>
                        <button class="tab-button" data-tab="tab2">Lập hóa đơn không kê đơn</button>

                    </div>
                    <!-- Tab content -->
                    <div class="tab-contents">
                        <div id="tab1" class="tab-content active">
                            <div class="customer-section">
                                <!-- Thông tin khách hàng -->
                                <div class="customer-info">
                                    <h3>Thông tin khách hàng</h3>
                                    <div class="input-group">
                                        <label for="customer-name">Tên</label>
                                        <input type="text" id="customer-name" placeholder="">
                                    </div>
                                    <div class="input-group">
                                        <label for="customer-phone">Số điện thoại</label>
                                        <input type="text" id="customer-phone" placeholder="">
                                    </div>
                                    <button class="delete-btn">Xóa thông tin nhập</button>
                                </div>

                                <div class="prescription-info">
                                    <h3>Thông tin nơi cấp đơn thuốc</h3>
                                    <div class="input-group">
                                        <label for="location">Nơi khám</label>
                                        <input type="text" id="location">
                                    </div>
                                    <div class="input-group">
                                        <label for="exam-paper">Phiếu khám</label>
                                        <input type="text" id="exam-paper">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="tab2" class="tab-content">
                            <div class="customer-section">
                                <!-- Thông tin khách hàng -->
                                <div class="customer-info">
                                    <h3>Thông tin khách hàng</h3>
                                    <div class="input-group">
                                        <label for="customer-name">Tên</label>
                                        <input type="text" id="customer-name" placeholder="Trần Thị Tường Vy">
                                    </div>
                                    <div class="input-group">
                                        <label for="customer-phone">Số điện thoại</label>
                                        <input type="text" id="customer-phone" placeholder="0363454928">
                                    </div>
                                    <button class="delete-btn">Xóa thông tin nhập</button>
                                </div>

                                <div class="info">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="container">
                    <!-- Bảng thuốc -->
                    <div class="medicine-section">
                        <div class="wrap-table_filter" style="display: flex;">
                            <div class="search-container">
                                <input id="searchInput" class="find" type="text"
                                    placeholder="Nhập tên hoặc công dụng....." autocomplete="off">
                                <ul id="suggestionList" class="suggestions" style="display: none;">
                                    <!-- Load data tìm kiếm vào đaay -->
                                </ul>
                            </div>
                            <button class="btn-detaill" id="btnFind"
                                style="margin-right: 10px; background-color: white ;"></i></button>
                            <select id="prescriptionMedicine" name="prescriptionMedicine">
                                <option value="" disabled selected>-- Chọn loại thuốc --</option>
                                <option value="1">Kê đơn</option>
                                <option value="0">Không kê đơn</option>
                            </select>
                        </div>
                        <table class="medicine-table">
                            <thead>
                                <tr>
                                    <th>Mã thuốc</th>
                                    <th>Tên thuốc</th>
                                    <th>Thuốc kê đơn</th>
                                    <th>Đơn vị tính</th>
                                    <th>Số lượng</th>
                                    <th>Đơn giá</th>
                                    <th>Thành tiền</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="loadData">
                                <!-- Load thuốc vào đây -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="7" style="text-align: right;">Tổng tiền:</td>
                                    <td id="totalPrice">0</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <button class="create-bill-btn" id="createInvoiceButton">Tạo Hóa Đơn</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/js/fragment.js"></script>
    <script src="/assets/js/tab.js"></script>
    <script src="/assets/js/search.js"></script>
    <!-- <script src="/assets/js-load-data/banThuoc.js"></script> -->
    <script src="/assets/js/test.js"></script>
</body>

</html>
