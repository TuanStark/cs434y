<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà thuốc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <!-- FragmentSideBar -->
    </div>

    <div class="main">
        <div class="main_header" id="header">
            <!-- FragmentHeader -->
        </div>
        <div class="content">
            <div class="wrap-table">
                <div class="wrap-table_filter">
                    <input class="find" type="text" placeholder="Nhập tên loại thuốc bạn muốn tìm">
                    <!-- Start PopUp -->
                    <button type="button" id="btnAdd" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Thêm thuốc</button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 style="font-weight: bold;" class="modal-title" id="title"
                                        style="color: rgb(70, 67, 235);">Thêm thuốc
                                    </h5>
                                    <button type="button" class="btn-close" style="background-color: red; color: black;"
                                        data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Tên thuốc:</label>
                                            <input type="text" class="form-control input-form" id="name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label">Loại thuốc:</label>
                                            <select class="form-select cb-gender" id="cbTypeMedicine"
                                                aria-label="Default select example">

                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Liều lượng:</label>
                                            <input type="text" class="form-control input-form" id="dosage">
                                        </div>
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Công dụng:</label>
                                            <input type="text" class="form-control input-form" id="uses">
                                        </div>
                                        <div class="form-group">
                                            <div class="mb-3">
                                                <label for="message-text" class="col-form-label ">Thuốc kê
                                                    đơn:</label>
                                                <select id="cbPrescriptionMedicine" class="form-select input-form"
                                                    aria-label="Default select example">
                                                    <option value="1">Có</option>
                                                    <option value="0">Không</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="recipient-name" class="col-form-label">Đơn vị tính:</label>
                                                <input type="text" class="form-control input-form"
                                                    id="calculatorOfunit">
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Quy cách đóng
                                                gói:</label>
                                            <input type="text" class="form-control input-form" id="packagingMethod">
                                        </div>
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Tác dụng phụ:</label>
                                            <input type="text" class="form-control input-form" id="sideEffects">
                                        </div>
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Hướng dẫn sử
                                                dụng:</label>
                                            <input type="text" class="form-control input-form" id="instructionsUse">
                                        </div>
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">Chú ý:</label>
                                            <input type="text" class="form-control input-form" id="attention">
                                        </div>
                                        <div class="mb-3">
                                            <label for="description" class="col-form-label">Thành phần:</label>
                                            <textarea class="form-control input-form" id="ingredient"
                                                rows="4"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="description" class="col-form-label">Mô tả:</label>
                                            <textarea class="form-control input-form" id="description"
                                                rows="4"></textarea>
                                        </div>
                                        <input type="hidden" id="hiddenId">
                                    </form>
                                </div>
                                <div class="modal-footer" id="btnOption">
                                    <button type="button" id="btnClose" class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                        style="color: white; background-color: red;">Thoát</button>
                                    <button type="button" class="btn btn-primary" id="btnSave"
                                        style="background-color: aqua; color: black;">Lưu</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Popup -->
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Mã thuốc</th>
                            <th>Tên thuốc</th>
                            <th>Thuốc kê đơn</th>
                            <th>Loại thuốc</th>
                            <th>Số lượng</th>
                            <th>Thực hiện</th>
                        </tr>
                    </thead>
                    <tbody id="getAll">
                        <!-- Load Nhân viên -->
                    </tbody>

                </table>
                <div id="paginationContainer">
                    <!-- Phân trang sẽ được thêm vào đây -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/js/fragment.js"></script>
    <script src="/assets/js-load-data/thuoc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src=""></script>
</body>

</html>
