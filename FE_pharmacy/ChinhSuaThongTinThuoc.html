<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/assets/css/ChinhSuaThongTinThuoc.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Chỉnh sửa thông tin thuốc</title>
</head>

<body>
  <div class="sidebar" id="sidebar">
    <!-- Fragment SideBar -->
  </div>
  <div class="main">
    <div class="main_header" id="header">
      <!-- FragmentHeader -->
    </div>
    <div class="content">
      <div class="wrap-table">
        <div class="wrap-table_filter">
          <a href="#" id="goBackBtn" class="btn btn-secondary"><i class="fa-solid fa-chevron-left"></i></a>
          <h2 class="container-title">Chỉnh sửa thông tin thuốc</h2>
          <div class="container">
            <form class="form">
              <div class="row">
                <div class="col-md-8">
                  <div class="col-auto">
                    <label for="tenThuoc">Tên Thuốc</label>
                    <input type="text" id="name">
                  </div>
                  <div class="col-auto">
                    <label for="congDung">Công Dụng</label>
                    <input type="text" id="dosage">
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="col-auto">
                        <label for="calculatorOfunit">Đơn vị tính</label>
                        <input type="text" id="calculatorOfunit">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="col-auto">
                        <label for="quyCachDongGoi">Quy cách đóng gói</label>
                        <input type="text" id="packagingMethod">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="col-auto">
                    <label for="codeMedicine">Mã thuốc</label>
                    <input type="text" id="codeMedicine" readonly>
                  </div>
                  <div class="col-auto">
                    <label for="cbTypeMedicine">Loại Thuốc</label>
                    <select id="cbTypeMedicine">

                    </select>
                  </div>
                  <div class="col-auto">
                    <label for="quantity">Số lượng</label>
                    <input type="number" id="quantity" value="0" disabled>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="col-auto">
                    <label for="moTa">Mô tả</label>
                    <textarea style="width: 90%;" id="description"></textarea>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="col-auto">
                    <label for="sideEffects">Tác dụng phụ</label>
                    <input type="text" id="sideEffects">
                  </div>
                  <div class="col-auto">
                    <label for="instructionsUse">Hướng dẫn sử dụng</label>
                    <input type="text" id="instructionsUse">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="col-auto">
                    <label for="uses">Liều Lượng</label>
                    <input type="text" id="uses">
                  </div>
                  <div class="col-auto">
                    <label for="cbPrescriptionMedicine">Thuốc Kê Đơn</label>
                    <select id="cbPrescriptionMedicine">
                      <option value="0">Không</option>
                      <option value="1">Có</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <a href="#" id="btnEdit" class="btn yellow">Sửa thông tin thuốc</a>
                </div>
                <div class="col-md-6">
                  <a href="#" id="btnImport1" class="btn blue">Nhập thuốc</a>
                  <a href="#" id="btnView" class="btn teal">Xem Lịch Sử Nhập Thuốc</a>
                </div>
              </div>
              <input type="hidden" id="hiddenId">
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Nhập thuốc -->
    <div class="content" id="importMedicine" style="display:none;">
      <div class="wrap-table">
        <div class="wrap-table_filter">
          <h2 class="container-title">Nhập Thuốc</h2>
          <div class="container">
            <form class="form">
              <div class="row">
                <div class="col-md-6">
                  <div class="col-auto">
                    <label for="quantity1">Số lượng</label>
                    <input type="number" id="quantity1" value="1" min="0" step="1">
                  </div>
                  <div class="col-auto">
                    <label for="importPrice">Giá Nhập</label>
                    <input type="number" id="importPrice">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="col-auto">
                    <label for="sellingPrice">Giá bán lẻ (VND)</label>
                    <input type="number" id="sellingPrice">
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="col-auto">
                    <label for="codeBatch">Số Lô</label>
                    <input style="width: 85.5%;" type="text" id="codeBatch">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="col-auto">
                    <label for="productionDate">Ngày sản xuất</label>
                    <input type="date" id="productionDate">
                  </div>
                  <div class="col-auto">
                    <label for="experationDate">Ngày hết hạn</label>
                    <input type="date" id="experationDate">
                  </div>

                </div>
                <div class="col-md-6">
                  <div class="col-auto">
                    <label for="importDate">Ngày nhập thuốc</label>
                    <input type="date" id="importDate">
                  </div>
                  <div class="col-auto">
                    <label for="cbSupplier">Nhà Cung Cấp</label>
                    <select id="cbSupplier">

                    </select>
                  </div>
                </div>

              </div>

              <div class="form-actions">
                <button type="button" id="btnDestruct" class="btn red">Hủy</button>
                <button type="submit" id="btnImport" class="btn blue">Nhập thuốc</button>
              </div>

              <input type="hidden" id="hiddenId">
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/assets/js/fragment.js"></script>
  <script src="/assets/js-load-data/ChinhsuaThongTinthuoc.js"></script>
</body>

</html>
