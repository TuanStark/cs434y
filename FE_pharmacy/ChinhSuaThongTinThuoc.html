<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/assets/css/ChinhSuaThongTinThuoc.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Chỉnh sửa thông tin thuốc</title>
</head>

<body>
  <div class="sidebar" id="sidebar">
    <!-- Fragment SideBar -->
  </div>
  <div class="main">
    <div class="main_header" id="header">
      <!-- FragmentHeader -->
    </div>
    <div class="content">
      <div class="wrap-table">
        <div class="wrap-table_filter">
          <a href="#" class="btn btn-secondary"><i class="fa-solid fa-chevron-left"></i></a>
          <h2 class="container-title">Chỉnh sửa thông tin thuốc</h2>
          <div class="container">
            <form class="form">
              <div class="row">
                <div class="col-md-8">
                  <div class="col-auto">
                    <label for="tenThuoc">Tên Thuốc</label>
                    <input type="text" id="tenThuoc" value="Thuốc Covid ABD">
                  </div>
                  <div class="col-auto">
                    <label for="congDung">Công Dụng</label>
                    <input type="text" id="congDung" value="Thuốc dùng để điều trị COVID">
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="col-auto">
                        <label for="donViTinh">Đơn vị tính</label>
                        <input type="text" id="donViTinh" value="Hộp">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="col-auto">
                        <label for="quyCachDongGoi">Quy cách đóng gói</label>
                        <input type="text" id="quyCachDongGoi" value="10 viên/ vỉ - 2 vỉ/hộp">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="col-auto">
                    <label for="tenThuoc">Mã thuốc</label>
                    <input type="text" id="tenThuoc" value="Thuốc Covid ABD" readonly>
                  </div>
                  <div class="col-auto">
                    <label for="loaiThuoc">Loại Thuốc</label>
                    <select id="loaiThuoc">
                      <option>Thuốc điều trị COVID</option>
                      <option>Thuốc điều trị xương khớp</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="col-auto">
                    <label for="soLuong">Số lượng</label>
                    <input type="number" id="soLuong" value="0" disabled>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="col-auto">
                    <label for="moTa">Mô tả</label>
                    <textarea style="width: 90%;" id="moTa">Bao gồm các thành phần: glucozo, ABC 5%</textarea>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="col-auto">
                    <label for="tacDungPhu">Tác dụng phụ</label>
                    <input type="text" id="tacDungPhu" value="Gây ngứa, buồn nôn">
                  </div>
                  <div class="col-auto">
                    <label for="huongDanSuDung">Hướng dẫn sử dụng</label>
                    <input type="text" id="huongDanSuDung" value="Hòa tan trước khi uống">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="col-auto">
                    <label for="lieuLuong">Liều Lượng</label>
                    <input type="text" id="lieuLuong" value="2 viên / ngày">
                  </div>
                  <div class="col-auto">
                    <label for="thuocKeDon">Thuốc Kê Đơn</label>
                    <select id="thuocKeDon">
                      <option>Không</option>
                      <option>Có</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <a href="#" class="btn yellow">Sửa thông tin thuốc</a>
                  <a href="#" class="btn red">Hủy</a>
                </div>
                <div class="col-md-6">
                  <a href="/NhapThuoc.html" class="btn blue">Nhập thuốc</a>
                  <a href="#" class="btn teal">Xem Lịch Sử Nhập Thuốc</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="wrap-table">
        <div class="wrap-table_filter">
          <h2 class="container-title">Nhập Thuốc</h2>
          <div class="container">
            <form class="form">
              <div class="form-row">
                <div class="form-group">
                  <label for="soLuong">Số lượng</label>
                  <input type="number" id="soLuong" value="1" min="0" step="1">
                </div>
                <div class="form-group">
                  <label for="giaNhap">Giá Nhập</label>
                  <input type="number" id="giaNhap" value="1000">
                </div>
                <div class="form-group">
                  <label for="giaBanSi">Giá bán sỉ (VND)</label>
                  <input type="number" id="giaBanSi" value="1000">
                </div>
                <div class="form-group">
                  <label for="giaBanLe">Giá bán lẻ (VND)</label>
                  <input type="number" id="giaBanLe" value="1000">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="soLo">Số Lô</label>
                  <input type="text" id="soLo">
                </div>
                <div class="form-group">
                  <label for="ngaySanXuat">Ngày sản xuất</label>
                  <input type="date" id="ngaySanXuat" value="2023-04-13">
                </div>
                <div class="form-group">
                  <label for="ngayHetHan">Ngày hết hạn</label>
                  <input type="date" id="ngayHetHan" value="2023-06-13">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="ngayNhapThuoc">Ngày nhập thuốc</label>
                  <input type="date" id="ngayNhapThuoc" value="2023-05-13">
                </div>
                <div class="form-group">
                  <label for="nhaCungCap">Nhà Cung Cấp</label>
                  <select id="nhaCungCap">
                    <option>Ái Châu</option>
                    <option>Tâm Bình</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="noiSanXuat">Nơi Sản Xuất</label>
                  <select id="noiSanXuat">
                    <option>Tổng Công ty Dược Việt Nam</option>
                    <option>Công ty Cổ phần Dược Hậu Giang</option>
                    <option>...</option>
                  </select>
                </div>
              </div>

              <div class="form-actions">
                <button type="button" class="btn red">Hủy</button>
                <button type="submit" class="btn blue">Nhập thuốc</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/assets/js/fragment.js"></script>
</body>

</html>
